spring.application.name=taskmanagement

# Database Configurations
spring.datasource.url=jdbc:mysql://localhost:3306/taskmanagement?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configure Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Hibernate Auto DDL (Generate DB Tables automatically using hibernate)
spring.jpa.hibernate.ddl-auto=update

# Logging of SQL queries
spring.jpa.show-sql=true

# JWT Token
jwt.token.secret= "JWT TOKEN SECRET"

# Admin Password
auth.admin.password="ADMIN PASSWORD"

# Email Configurations
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username="username"
spring.mail.password="password"
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Verification Base URL
verification.base.url=http://localhost:4200/verify-email
