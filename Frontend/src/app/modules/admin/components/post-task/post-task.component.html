<div class="container">

    <mat-card>
        <mat-card-title>Create Task</mat-card-title>

        <mat-card-content>
            <form [formGroup]="taskForm">

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Title</mat-label>
                <input matInput type="text" placeholder="Title" formControlName="title" />
                <mat-error *ngIf="taskForm.get('title')?.hasError('required')">Title is Required!</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Description</mat-label>
                <textarea matInput type="text" placeholder="Description" formControlName="description"></textarea>
                <mat-error *ngIf="taskForm.get('description')?.hasError('required')">Task Description is Required!</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Due Date</mat-label>
                <input matInput [matDatepicker]="dueDatePicker" placeholder="Select a Due Date" formControlName="dueDate">
                <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #dueDatePicker></mat-datepicker>
                <mat-error *ngIf="taskForm.get('dueDate')?.hasError('required')">Due Date is Required!</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Choose Task Priority</mat-label>
                <mat-select formControlName="priority" name="Priority">
                    <mat-option *ngFor="let priority of listOfPriorities" [value]="priority">
                        {{priority}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="taskForm.get('priority')?.hasError('required')">Task Priority is Required!</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Assignee</mat-label>
                <mat-select formControlName="employeeId" name="employeeId">
                    <mat-option *ngFor="let employee of listOfEmployees" [value]="employee.id">
                        {{employee.name}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="taskForm.get('employeeId')?.hasError('required')">Please select the employee to assign this Task!</mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid" (click)="postTask()">Create Task</button>

            </form>
        </mat-card-content>
    </mat-card>

</div>
